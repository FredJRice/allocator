<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Court Queue</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Lansdown Racquets Club - Court Queue</h1>
    </header>
    
    <section id="settings">
        <label>Courts: <input type="number" id="courtCount" value="4"></label>
        <label>Players: <input type="number" id="playersPerCourt" value="2"></label>
        <button id="applySettings">Apply</button>
    </section>

    <main>
        <aside id="sidePanel">
            <div class="column">
                <div class="header-with-action">
                    <h3>Waiting Queue</h3>
                    <button id="openPoolModalBtn" class="plus-btn">+</button>
                </div>
                <div id="playerQueue" class="queue-container">
                    </div>
            </div>
        </aside>

        <section id="courtGrid" class="court-grid">
            </section>
    </main>

    <div id="poolModal" class="modal">
    <div class="modal-content pool-modal-content">
        <div class="header-with-action">
            <h3>Select Players from Pool</h3>
            <button id="openAddPlayerModalBtn" class="plus-btn">+</button>
        </div>
        
        <button onclick="addAllToQueue()" class="add-all-btn">Add All to Queue</button>
        
        <div id="playerDatabase" class="pool-container modal-pool-grid">
        </div>
        
        <button class="close-pool-btn" onclick="closePool()">Done</button>
    </div>
</div>

    <div id="addPlayerModal" class="modal">
        <div class="modal-content">
            <h3>Add New Player</h3>
            <input type="text" id="newPlayerName" placeholder="Enter Name..." style="width:80%; padding:10px; margin-bottom:10px;">
            <br>
            <div style="display: flex; justify-content: center; gap: 10px;">
                <button id="saveNewPlayerBtn" style="padding: 10px 15px;">Save to Pool</button>
                <button onclick="closeAddPlayer()" style="padding: 10px 15px;">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

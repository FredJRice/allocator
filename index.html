<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta charset="UTF-8">
    <title>Court Queue</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" href="Gemini_Generated_Image_1qp5hq1qp5hq1qp5.png">
    <script src="https://cdn.jsdelivr.net/npm/mobile-drag-drop@2.3.0/index.min.js"></script>
    <script>
    // Wait for the script to actually exist before running it
    window.addEventListener('load', function() {
        if (typeof MobileDragDrop !== 'undefined') {
            MobileDragDrop.polyfill({
                dragImageTranslateOverride: MobileDragDrop.scrollBehaviourDragImageTranslateOverride
            });
        }
    });
</script>
</head>
<body>
    <header>
        <h1>Court Queue</h1>
    </header>

    <main class="app-container">
        <aside id="sidePanel" class="sidebar-container">
            <div class="column">
                <div class="header-with-action">
                    <button id="openPoolModalBtn" class="plus-btn">Add Players</button>
                </div>
                <div id="playerQueue" class="queue-container"></div>
            </div>
        </aside>

        <section id="courtGrid" class="court-grid"></section>
    </main>

    <div id="poolModal" class="modal">
        <div class="modal-content pool-modal-content">
            <button id="openAddPlayerModalBtn" class="create-player-btn-long">Create New Player</button>
            
            <h3 class="pool-header-text">Tap to select</h3>
            <div id="playerDatabase" class="pool-container modal-pool-grid"></div>
            
            <div class="modal-footer">
                <button id="addAllToQueueBtn" class="add-all-btn">Add All</button>
                <button id="closePoolModalBtn" class="close-pool-btn">Close</button>
            </div>
            </div>
    </div>

    <div id="addPlayerModal" class="modal">
        <div id="addPlayerModalContent" class="modal-content">
            <h3>Add New Player</h3>
            <input type="text" id="newPlayerName" placeholder="Enter Name..." style="width:92%; padding:10px; margin-bottom:10px;">
            <br>
            <div style="display: flex; justify-content: center; gap: 10px;">
                <button id="saveToPoolBtn">Save to Pool</button>
                <button id="cancelAddPlayerBtn">Cancel</button>
            </div>
        </div>
    </div>

    <footer class="main-footer">
        <div class="footer-controls">
            <button id="openSettingsBtn" class="footer-btn"><span style="font-size:1.3rem">Settings</span></button>
            <button id="openInfoBtn" class="footer-btn"><span style="font-size:1.3rem">Help</span></button>
            <button id="clearAllBtn" class="footer-btn danger"><span style="font-size:1.2rem">Clear All</span></button>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>

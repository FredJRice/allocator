<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Court Queue</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" href="Gemini_Generated_Image_1qp5hq1qp5hq1qp5.png">
    <script src="https://cdn.jsdelivr.net/npm/mobile-drag-drop@2.3.0/index.min.js"></script>
    <script>
    // This connects your finger movements to the JS Drag events
    MobileDragDrop.polyfill({
        dragImageTranslateOverride: MobileDragDrop.scrollBehaviourDragImageTranslateOverride
    });
    </script>
</head>
<body>
    <header>
        <h1>Lansdown Racquets Club - Court Queue</h1>
    </header>
    
    <section id="settings">
        <label>Courts: <input type="number" id="courtCount" value="4"></label>
        <button id="applySettings">Apply/Clear</button>
    </section>

    <main class="app-container">
        <aside id="sidePanel" class="sidebar-container">
            <div class="column">
                <div class="header-with-action">
                    <button id="openPoolModalBtn" class="plus-btn">Add Players</button>
                    <h2>Player Queue</h2>
                </div>
                <div id="playerQueue" class="queue-container"></div>
            </div>
        </aside>

        <section id="courtGrid" class="court-grid">
        </section>
    </main>

    <div id="poolModal" class="modal">
    <div class="modal-content pool-modal-content">
        <button id="openAddPlayerModalBtn" class="create-player-btn-long">Create New Player</button>
        <button onclick="addAllToQueue()" class="add-all-btn">Add all to queue</button>
        <h3 class="pool-header-text">Choose Players below</h3>
        
        <div id="playerDatabase" class="pool-container modal-pool-grid"></div>
        
        <button class="close-pool-btn" onclick="closePool()">Close</button>
    </div>
</div>

    <div id="addPlayerModal" class="modal">
        <div class="modal-content">
            <h3>Add New Player</h3>
            <input type="text" id="newPlayerName" placeholder="Enter Name..." style="width:80%; padding:10px; margin-bottom:10px;">
            <br>
            <div style="display: flex; justify-content: center; gap: 10px;">
                <button id="saveNewPlayerBtn" style="padding: 10px 15px;">Save to Pool</button>
                <button onclick="closeAddPlayer()" style="padding: 10px 15px;">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
